<html>
    <head>
        <title>Predict2Win</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" initial-width='1' width='device-width'>
    </head>

    <body>
        
        <div class="container">

            <header>
                <h1>Predict2Win</h1>
                <h2>Predict Now. Win Big</h2>
            </header>

            <div class="results hidden">
                <h1>How Well You've done</h1>
            </div>

            <div class="past_matches">
                <h1>Scores from the past week</h1>
                <h2 class="hidden" id="none_current">No Scores from Past week</h2>
            </div>

            <div class="upcoming_matches">
                <h1>Predict Who's to win these Upcoming Matches</h1>
                <h2 class="hidden" id="none_upcoming">No BPL Matches Upcoming</h2>
            </div>
        </div>


    </body>
    <script src="app.js"></script>
</html>
